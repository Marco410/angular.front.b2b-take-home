<div class="table-container">
  <table
    mat-table
    [dataSource]="data"
    matSort
    (matSortChange)="onSortChange($event)"
  >
    <ng-container matColumnDef="loanId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        NÚMERO DE PEDIDO
      </th>
      <td mat-cell *matCellDef="let order">{{ order.loanId }}</td>
    </ng-container>

    <ng-container matColumnDef="updatedAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>FECHA</th>
      <td mat-cell *matCellDef="let order">
        {{ order.updatedAt | date : "dd/MM/yyyy, HH:mm" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>ESTADO</th>
      <td mat-cell *matCellDef="let order">
        <span class="status approved">{{ order.status }}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>MONTOS</th>
      <td mat-cell *matCellDef="let order">${{ order.price }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>ACCIÓN</th>
      <td mat-cell *matCellDef="let order">-</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [length]="total"
    [pageSize]="pageSize"
    (page)="onPageChanged()"
  ></mat-paginator>
</div>
